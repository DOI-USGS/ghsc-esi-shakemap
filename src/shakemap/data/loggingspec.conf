version = integer(default=1)
disable_existing_loggers = boolean(default=False)

[formatters]
  [[__many__]]
    format = string(default='')
    datefmt = string(default='')
[handlers]
  [[__many__]]
    level = string(default='INFO')
    formatter = string(default='')
    class = string(default='')
    when = string(default='midnight')
    filename = string(default='')
    mailhost = string(default='')
    fromaddr = string(default='')
    toaddrs = string_list(default=list())
    subject = string(default='')
[loggers]
  [[__many__]]
    handlers = string_list(default=list())
    level = string(default='INFO')
    propagate = boolean(default=True)

